name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install BLE dependencies
        run: sudo apt-get update && sudo apt-get install -y libbluetooth-dev libdbus-1-dev pkg-config
      - run: cargo build --features ble
      - run: cargo clippy --features ble -- -D warnings
      - run: cargo fmt --check
      - run: cargo test --features ble
