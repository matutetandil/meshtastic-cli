name: Release & Publish

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Verify tag matches Cargo.toml version and run checks
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG" != "$CARGO_VERSION" ]; then
            echo "Tag v$TAG does not match Cargo.toml version $CARGO_VERSION"
            exit 1
          fi

      - name: Run tests
        run: cargo test

      - name: Run clippy
        run: cargo clippy -- -D warnings

  # Build binaries for all platforms (with BLE support)
  build:
    name: Build ${{ matrix.target }}
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: mttctl
            asset_name: mttctl-linux-x86_64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: mttctl
            asset_name: mttctl-linux-aarch64
            cross: true

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: mttctl
            asset_name: mttctl-macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: mttctl
            asset_name: mttctl-macos-aarch64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: mttctl.exe
            asset_name: mttctl-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install BLE dependencies (Linux)
        if: runner.os == 'Linux' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y libbluetooth-dev libdbus-1-dev pkg-config

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --features ble --target ${{ matrix.target }}

      - name: Build (cross, no BLE â€” dbus unavailable for cross-compilation)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  # Create GitHub Release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/mttctl-linux-x86_64/mttctl release/mttctl-linux-x86_64
          chmod +x release/mttctl-linux-x86_64
          cp artifacts/mttctl-linux-aarch64/mttctl release/mttctl-linux-aarch64
          chmod +x release/mttctl-linux-aarch64
          cp artifacts/mttctl-macos-x86_64/mttctl release/mttctl-macos-x86_64
          chmod +x release/mttctl-macos-x86_64
          cp artifacts/mttctl-macos-aarch64/mttctl release/mttctl-macos-aarch64
          chmod +x release/mttctl-macos-aarch64
          cp artifacts/mttctl-windows-x86_64.exe/mttctl.exe release/mttctl-windows-x86_64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
